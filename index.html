<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 >Yaara Da Dhaba</h2>
    <div class="container-fluid">
        <div class="container">
            <div class="part1">
                <fieldset>
                    <legend>Personal Information</legend>
                    Full name: <input type="text" id="name"><br/>
                    Your Email: <input type="text" id="email">
                </fieldset>
            </div>
            <div class="part2">
                <fieldset>
                    <legend>Your Orders</legend>
                    Smosa (Rs.10): <input type="text" id="smosa"><br/>
                    Kachori (Rs.10): <input type="text" id="kachori"><br/>
                    Vadapav (Rs.10): <input type="text" id="Vadapav"><br/>
                    Maggi (Rs.10): <input type="text" id="maggi"><br/>
                </fieldset>
            </div>
        </div>
        <div class="container">
            <fieldset>
                <legend>Your Bill</legend>
                <h3>Your Name:  <span id="name2"> </span></h3>
                <h3>Email: <span id="email2"></span></h3>
                <table border="1">
                    <thead>
                        
                        <tr><th>Menu</th><th>Price</th><th>Quantity</th><th>Amount</th></tr>
                    </thead>
                    <tbody id="BillStatement">

                    </tbody>
                </table>
            </fieldset>
            <h1>Total Amount: Rs. <span id="amount"></span></h1>
        </div>
    </div>
    <script>

        var Smosa_price=10,kachori_price=12,Vadapav_price=60,Maggi_price=50;
       var Smosa_q=0 , kachori_q=0 , Vadapav_q=0 ,Maggi_q=0 ; 
       var SmosaPriceShow="", KachoriPriceShow="",VadapavPriceShow="",MaggiPriceShow="";

      //  var name="";//Blank dena Padega kyoki bina chle kuch na kuch prit krega
       document.getElementById("name").addEventListener("keyup",function(){
       name= document.getElementById("name").value; //Value to text field k liye hota h
        document.getElementById("name2").innerHTML=name; //Inner html is k liyef
       })
       /* Niche Wala Thoda short form me h , Hm isse Upr Wle ki trh bhi likh skte h , But nice wala bhi aana chiye*/

     //   var email="";//Blank dena Padega kyoki bina chle kuch na kuch prit krega
       document.getElementById("email").addEventListener("keyup",function(){
       //email= this.value; //Value to text field k liye hota h {This is indicating getElement BY ID}
        document.getElementById("email2").innerHTML=this.value; //Inner html is k liye
       })



        document.getElementById("smosa").addEventListener("keyup",function(){
            if(this.value==""||this.value==0){
                SmosaPriceShow="";
                Smosa_q=0;
                showBill()
            }
            else{
            
            Smosa_q=this.value
            SmosaPriceShow="<tr><td>Samosa</td><td>Rs."+Smosa_price+"</td><td>"+Smosa_q+"</td><td>"+Smosa_price+"x"+Smosa_q+"="+Smosa_price*Smosa_q+"</td></tr>"
            showBill()
            }
        })

        document.getElementById("kachori").addEventListener("keyup",function(){
            if(this.value==""||this.value==0){
                KachoriPriceShow="";
                kachori_q=0
                showBill()
            }
            else{
            
            kachori_q=this.value
            KachoriPriceShow="<tr><td>Kachori</td><td>Rs."+kachori_price+"</td><td>"+kachori_q+"</td><td>"+kachori_price+"x"+kachori_q+"="+kachori_price*kachori_q+"</td></tr>"
            showBill()
            }
        });

        document.getElementById("Vadapav").addEventListener("keyup",function(){
            if(this.value==""||this.value==0){
                vadapavPriceShow="";
                Vadapav_q=0
                showBill()
            }
            else{
            
            Vadapav_q=this.value
            VadapavPriceShow="<tr><td>Vadapav</td><td>Rs."+Vadapav_price+"</td><td>"+Vadapav_q+"</td><td>"+Vadapav_price+"x"+Vadapav_q+"="+Vadapav_price*Vadapav_q+"</td></tr>"
            showBill()
            }
        })

        document.getElementById("maggi").addEventListener("keyup",function(){
            if(this.value==""||this.value==0){
                MaggiPriceShow="";
                Maggi_q=0
                showBill()
            }
            else{
            
            Maggi_q=this.value
            MaggiPriceShow="<tr><td>Maggi</td><td>Rs."+Maggi_price+"</td><td>"+Maggi_q+"</td><td>"+Maggi_price+"x"+Maggi_q+"="+Maggi_price*Maggi_q+"</td></tr>"
            showBill()
            }
        })



        function showBill(){
            document.getElementById("BillStatement").innerHTML=SmosaPriceShow+KachoriPriceShow+VadapavPriceShow+MaggiPriceShow;
            document.getElementById("amount").innerHTML=Smosa_price*Smosa_q+kachori_price*kachori_q+Vadapav_price*Vadapav_q+Maggi_price*Maggi_q 
        }

    </script>
</body>
</html>
